rtmp {
    access_log /var/log/nginx/rtmp/access.log;

    server {
        listen 1935;
    
        application instream-live {
            live on;

            exec_push /bin/sh /app/exec_ffmpeg.sh $name;
        }

        application hls {
            live on;

            hls on;
            hls_path /tmp/hls;
            hls_nested on;

            hls_variant _low BANDWIDTH=160000;
            hls_variant _mid BANDWIDTH=320000;
            hls_variant _hi  BANDWIDTH=640000;
        }
    }
}