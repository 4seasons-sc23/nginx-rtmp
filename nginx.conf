worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

rtmp {
    access_log /var/log/nginx/rtmp/access.log;

    server {
        listen 1935;
    
        application instream-live {
            live on;

            on_publish http://$INSTREAM_TENANT_SERVER:$INSTREAM_TENANT_SERVER_PORT/api/v1/applications/start;
            on_publish_done http://$INSTREAM_TENANT_SERVER:$INSTREAM_TENANT_SERVER_PORT/api/v1/applications/end;
            exec_publish /bin/sh /app/exec_ffmpeg.sh $name;
            exec_publish /bin/sh /app/watch_hls_dir.sh $HLS_PATH true;
        }

        application hls {
            live on;

            hls on;
            hls_path $HLS_PATH;
            hls_nested on;

            hls_variant _low BANDWIDTH=160000;
            hls_variant _mid BANDWIDTH=320000;
            hls_variant _hi  BANDWIDTH=640000;
        }
    }
}