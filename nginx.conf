daemon off;

error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen ${RTMP_PORT};
        notify_method get;
        chunk_size 4000;

        application stream {
            live on;

            on_publish http://$INSTREAM_TENANT_SERVER:$INSTREAM_TENANT_SERVER_PORT/api/v1/medias/start;
            on_publish_done http://$INSTREAM_TENANT_SERVER:$INSTREAM_TENANT_SERVER_PORT/api/v1/medias/end;
            exec ffmpeg -i rtmp://localhost:1935/stream/$name
                -c:a libfdk_aac -b:a 32k -c:v libx264 -b:v 128k -f flv -g 30 -s 640x360 rtmp://localhost:1935/hls/$name_360 
                -c:a libfdk_aac -b:a 64k -c:v libx264 -b:v 256k -f flv -g 30 -s 1280x720 rtmp://localhost:1935/hls/$name_720 
                -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 512k -f flv -g 30 -s 1920x1080 rtmp://localhost:1935/hls/$name_1080;
            # exec ffmpeg -i rtmp://localhost:1935/stream/$name
            #     -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 2500k -f flv -g 30 -r 30 -s 1280x720 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_720 
            #     -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 750k -f flv -g 30 -r 30 -s 640x360 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_360 
            #     -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 5000k -f flv -g 30 -r 30 -s 1920x1080 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_1080;
        }

        application hls {
            live on;
            hls on;
            hls_fragment_naming system;
            hls_fragment 2;
            hls_playlist_length 4;
            hls_path /opt/data/hls;
            hls_nested on;

            hls_variant _360 BANDWIDTH=160000,RESOLUTION=640x360;
            hls_variant _720 BANDWIDTH=320000,RESOLUTION=1280x720;
            hls_variant _1080 BANDWIDTH=640000,RESOLUTION=1920x1080;
        }
    }
}